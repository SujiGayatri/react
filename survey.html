<html>
    <head>
        <title>Election polling survey</title>
    </head>
    <body>
        <h1>Election polling survey</h1>
        <form>
        <lable>Name:</lable>
        <input type="text"/><br><br>
        <label>Age:</label>
        <input type="number"/><br><br>
        <label>Address:</label>
        <input type="text"/><br><br>
        <label>Gender:</label>
        <input type="radio"/>
        <label>Male</label>
        <input type="radio"/>
        <label>Female</label>
        <input type="radio"/>
        <label>Other</label>
        <br><br>
        <label><b>Are You Registered to Vote:</b></label>
        <input type="radio"/>
        <label>YES</label>
        <input type="radio"/>
        <label>NO</label><br><br>
        <label><b>Have you voted in the past election:</b></label>
        <input type="radio"/>
        <label>YES</label>
        <input type="radio"/>
        <label>NO</label><br><br>
        <label><b>Which party do you support:</b></label>
        <select>
            <option>TDP</option>
            <option>YCP</option>
            <option>NOTA</option>
        </select><br><br>
        <lable><b>How satisfied with the current administration:</b></lable><br>
        <input type="checkbox"/>
        <lable>Very Satisfied</lable><br>
        <input type="checkbox"/>
        <lable>Satisfied</lable><br>
        <input type="checkbox"/>
        <lable>Not satisfied</lable><br>
        <input type="checkbox"/>
        <lable>Disapointed</lable><br><br>
        <label><b>Any suggestion for the upcoming administration:</b></label>
        <textarea>write feedback.....</textarea><br><br>
        <button type="sumbit">Sumbit</button>
        <button type="reset">Reset</button><br><br>
        </form>
    </body>
</html>
